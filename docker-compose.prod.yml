version: '3.8'

services:
  # PostgreSQLデータベース
  db:
    image: postgres:16-alpine
    container_name: satotrip-db
    environment:
      POSTGRES_USER: ${DB_USER:-satotrip}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-satotrip}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-satotrip}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - satotrip-network
    restart: unless-stopped

  # バックエンドAPI
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: satotrip-backend
    environment:
      DATABASE_URL: postgresql://${DB_USER:-satotrip}:${DB_PASSWORD}@db:5432/${DB_NAME:-satotrip}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      CORS_ORIGINS: ${CORS_ORIGINS}
      ENVIRONMENT: production
      YOUTUBE_API_KEY: ${YOUTUBE_API_KEY:-}
      OPENCAGE_API_KEY: ${OPENCAGE_API_KEY:-}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    networks:
      - satotrip-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # フロントエンド
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: satotrip-frontend
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL}
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - satotrip-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local

networks:
  satotrip-network:
    driver: bridge
